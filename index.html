<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    

    <title>Etch-a-Sketch</title>

</head>

<body>

    <div class="content">
        <h1>Etch-a-sketch</h1>
        <div class="grid-buttons">
            <button type="button" class="clear-button">Clear</button>
            <button type="button" class="increase-button">+</button>
            <button type="button" class="decrease-button">-</button>
        </div>

        <div class="grid"></div>

        <div class="sliders">
            <div><label>R </label><input class="slider slider-R" type="range" value="0" min="0" max="255"></div>
            <div><label>G </label><input class="slider slider-G" type="range" value="0" min="0" max="255"></div>
            <div><label>B </label><input class="slider slider-B" type="range" value="0" min="0" max="255"></div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html
